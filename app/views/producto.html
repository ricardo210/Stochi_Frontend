<div ng-controller="productController" ng-class="viewBackground">
  <div id="bodyproducto">
    <div class="container" ng-init="loadproducto()">
      <div id="dived">
        <div class="row">

          <div class="row"><br></div>
          <div class="row"><br></div>

          <!-- LISTAR -->
          <div class="row" >
            <div class="col-xs-12">
              <table class="table table-bordered">
                <thead>
                  <th></th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Pricetag</th>
                  <th>Prioridad</th>
                </thead>
                <tbody>
                  <tr ng-repeat="Producto in productoArreglo">
                    <td class="TableCenter"> <input type="checkbox" calibri-label="..." id="check" name="check1"> </td>
                    <td class="TableCenter">{{product.name}}</td>
                    <td class="TableCenter">{{product.description}}</td>
                    <td class="TableCenter">{{product.username}}</td>
                    <td class="TableCenter">{{product.contact}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- FIN LISTAR -->
        </div>
        <div class="row"></div>
      </div>
    </div>
  </div>
</div>
